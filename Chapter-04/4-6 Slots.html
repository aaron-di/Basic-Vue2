        <body-content>

            <div class="footer" slot="footer">footer</div>
        </body-content>
    </div>

    <script>
        Vue.component('body-content', {
            template: `<div>

                      </div>`
        })

        var vm = new Vue({
            el: "#app",
            
        })
    </script>
