<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition and Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="../vue.js"></script>
    <style>
        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 3s;
        }
        .active {
            transform-origin: left center;
            animation: bounce-in 1s;
        }
        .leave {
            transform-origin: left center;
            animation: bounce-in 3s reverse;
        }
    </style>
</head>
<body>
    <div id="root">
        <transition 
            :duration="{enter: 5000, leave: 10000}"
            name="fade" 
            appear
            enter-active-class="animate__animated animate__swing fade-enter-active" 
            leave-active-class="animate__animated animate__backOutUp fade-leave-active"
            appear-active-class="animate__animated animate__swing"
        ><div v-if="show">hello world</div> </transition>
        <button @click="handleClick">切换</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                show: true,
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                },
            },
        });
    </script>
</body>
</html>
