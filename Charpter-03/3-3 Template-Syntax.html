<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Syntax</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{ name + ' Di'}}</div>
        <div v-text="name + ' Di'"></div>
        <div v-html="name + ' Di'"></div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name: "<h1>Aaron<h1>"
            },
        })
    </script>
</body>
</html>
