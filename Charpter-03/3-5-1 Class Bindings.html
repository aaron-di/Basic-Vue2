<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Bindings</title>
    <script src="../vue.js"></script>
    <style>
        .activated {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- class的对象绑定 -->
        <!-- <div @click="handleDivClick"
             :class="{activated: isActivated}">
            Hello World.
        </div> -->
        <div @click="handleDivClick"
             :class="[activated, activatedTwo]">
            Hello World.
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                // isActivated: false
                activated: "",
                activatedTwo: "activated-two"
            },
            methods: {
                handleDivClick: function() {
                    // this.isActivated = !this.isActivated;
                    this.activated = this.activated === "" ? "activated" : "";
                }
            },
        })
    </script>
</body>
</html>
